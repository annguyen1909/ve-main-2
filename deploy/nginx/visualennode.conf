## nginx server block for visualennode.com
## Install this as /etc/nginx/sites-available/visualennode on your server
## This config only handles visualennode.com and www.visualennode.com
## It does NOT touch api.visualennode.com â€” keep that DNS/config intact.

server {
    listen 80;
    listen [::]:80;
    server_name visualennode.com www.visualennode.com;

    # Increase client body limit for uploads if needed
    client_max_body_size 50M;

    # Proxy to the Remix server running on localhost:3000
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
    }

    # simple health-check endpoint
    location /healthz {
        return 200 'ok';
    }

    # Optional: serve static files directly if you copy any to /var/www/visualennode/static
    # location /static/ {
    #   alias /var/www/visualennode/static/;
    # }
}
